<div class="modal fade" id="deletePersonModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Person löschen</h5>
                <button type="button" #closeDeleteModal class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bist du sicher, dass du die Person {{deletePerson?.firstName}} {{deletePerson?.lastName}} löschen möchtest?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nein</button>
                    <button (click)="onDeletePerson(deletePerson!.id)" class="btn btn-danger" data-dismiss="modal">Ja</button>
                </div>
            </div>
        </div>
    </div>
</div>
